<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexandra Silva - Portfolio</title>

  <!-- Ligação ao ficheiro CSS externo -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonte estilo "retro" usada no site -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra superior com texto animado a mover-se da esquerda para a direita -->
  <div class="border top-border">
    <div class="scroll-container">
      <div class="scroll-text left-to-right">
        <!-- Repetimos o texto 2x para criar loop infinito -->
        <span>PORTFOLIO PORTFOLIO PORTFOLIO </span>
        <span>PORTFOLIO PORTFOLIO PORTFOLIO </span>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="content">
    <!-- Nome no topo -->
    <h1 class="name">ALEXANDRA SILVA</h1>

    <!-- Menu de navegação com links -->
    <nav class="menu">
      <a class="link highlight" href="#">WORK</a>
      <a class="link" href="#">ABOUT ME</a>
      <a class="link" href="#">CONTACT ME</a>
    </nav>

    <!-- Lista de skills -->
    <aside class="skills">
      <ul>
        <li># Layout design</li>
        <li># 2D Animation</li>
        <li># Illustration</li>
      </ul>
    </aside>
  </main>

  <!-- Barra inferior com texto animado a mover-se da direita para a esquerda -->
  <div class="border bottom-border">
    <div class="scroll-container">
      <div class="scroll-text right-to-left">
        <!-- Repetimos o texto 2x para loop contínuo -->
        <span>PORTFOLIO PORTFOLIO PORTFOLIO </span>
        <span>PORTFOLIO PORTFOLIO PORTFOLIO </span>
      </div>
    </div>
  </div>

</body>
</html>
